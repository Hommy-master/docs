name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: 安装pnpm
        uses: pnpm/action-setup@v4.1.0
        with:
          version: 10   # 明确指定 pnpm 大版本 (推荐)

      - name: 配置Node.js环境
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'pnpm'  # 自动缓存 pnpm 依赖

      - name: 安装依赖
        run: pnpm install

      - name: 编译
        run: pnpm run build

      - name: 检查编译结果
        run: ls -lhR ./docs/.vitepress/dist


