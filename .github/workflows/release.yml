name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送v开头的tag时触发

# 关键：添加权限声明
permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # 先安装 pnpm
    - name: Install pnpm
      uses: pnpm/action-setup@v4.1.0
      with:
        version: 10   # 明确指定 pnpm 大版本 (推荐)

    # 再设置 Node.js 环境
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22
        cache: 'pnpm'  # 自动缓存 pnpm 依赖

    # 安装依赖
    - name: Install dependencies
      run: pnpm install

    # 编译
    - name: Build Project
      run: pnpm run build

    - name: 检查编译结果
      run: ls -lhR ./.vitepress

    # 压缩代码
    - name: 压缩代码
      run: |
        # 写入commit hash到文件中
        echo "${{ github.sha }}" > ./dist/commit_hash.txt
        # 压缩代码
        cd ./dist
        tar -czvf ../dist.tar.gz ./*
        cd ..

    # 使用社区 Action 支持覆盖
    - name: Create Release and Upload Asset
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        files: dist.tar.gz
        overwrite: true  # 覆盖已存在的Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
